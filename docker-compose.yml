version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: matrixDraw
    ports:
      - "32768:3306"

  app:
    build:
      context: .
    container_name: nextjs_app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql://root:toor@localhost:32768/matrixDraw
    depends_on:
      - mysql
